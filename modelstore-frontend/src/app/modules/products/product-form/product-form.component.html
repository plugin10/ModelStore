<form [formGroup]="productForm" (ngSubmit)="submit()">
  <div class="flex flex-column gap-5 mt-5">
    <!-- Product name -->
    <p-floatLabel class="w-full">
      <input
        class="w-full"
        id="name"
        type="text"
        pInputText
        formControlName="name"
        aria-label="Nazwa produktu"
      />
      <label for="name">Nazwa produktu</label>
    </p-floatLabel>

    <!-- Description -->
    <p-floatLabel class="w-full">
      <textarea
        class="w-full"
        id="description"
        pInputTextarea
        formControlName="description"
        rows="3"
      ></textarea>
      <label for="description">Opis produktu</label>
    </p-floatLabel>

    <!-- Price -->
    <p-floatLabel class="w-full">
      <input
        class="w-full"
        id="price"
        type="number"
        pInputText
        formControlName="price"
      />
      <label for="price">Cena (PLN)</label>
    </p-floatLabel>

    <!-- Categories -->
    <p-floatLabel class="w-full">
      <p-multiSelect
        class="w-full"
        [options]="categoriesToDropdown"
        formControlName="categories"
        optionLabel="name"
        placeholder="Select Cities"
        styleClass="w-full"
      />
      <label for="price">Kategoria</label>
    </p-floatLabel>

    <!-- Stock -->
    <p-floatLabel class="w-full">
      <input
        class="w-full"
        id="stock"
        type="number"
        pInputText
        formControlName="stock"
        aria-label="Dostępność"
      />
      <label for="stock">Dostępność (ilość)</label>
    </p-floatLabel>

    <!-- Image URL -->
    <p-floatLabel class="w-full">
      <input
        class="w-full"
        id="imageUrl"
        type="url"
        pInputText
        formControlName="imageUrl"
        aria-label="Adres URL obrazka"
      />
      <label for="imageUrl">Adres URL obrazka</label>
    </p-floatLabel>

    <!-- Brand -->
    <p-floatLabel class="w-full">
      <input
        class="w-full"
        id="brand"
        type="text"
        pInputText
        formControlName="brand"
        aria-label="Producent"
      />
      <label for="brand">Producent</label>
    </p-floatLabel>
  </div>
  <p-button
    class="mt-4"
    styleClass="mt-4"
    type="submit"
    label="Zapisz"
    severity="secondary"
  ></p-button>
</form>
