<div
  *ngIf="
    isLoggedIn && (userRole === 'Administrator' || userRole === 'employee');
    else userView
  "
>
  <p-table
    [value]="products"
    [tableStyle]="{
      'min-width': '15rem',
      width: '100%',
      class: 'border-round',
    }"
    dataKey="id"
    [paginator]="true"
    [rows]="20"
    [loading]="false"
    [styleClass]="'p-datatable-sm p-datatable-gridlines'"
    [(selection)]="selectedProducts"
    [selectionPageOnly]="true"
    (onRowSelect)="rowSelectChanged()"
    (onRowUnselect)="rowSelectChanged()"
    (onHeaderCheckboxToggle)="rowSelectChanged()"
    [rowsPerPageOptions]="[10, 20, 50, 100, { showAll: 'Pokaż wszystkie' }]"
    sortField="name"
    [sortOrder]="-1"
    [rowHover]="true"
    selectionMode="multiple"
    [autoLayout]="false"
    [resizableColumns]="true"
    [tableStyle]="{ 'min-width': '15rem', width: '100%' }"
  >
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        Produkty
        <div>
          <p-button
            (onClick)="showProductForm(null, 'add')"
            icon="pi pi-plus"
            class="mr-2"
          />
          <p-button
            (onClick)="showProductForm(selectedProducts[0], 'edit')"
            icon="pi pi-pencil"
            class="mr-2"
            [disabled]="!activateEditButton"
          />
          <p-button icon="pi pi-trash" [disabled]="!activateDeleteButton" />
        </div>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th width="1%">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th>Nazwa</th>
        <th>Zdjęcie</th>
        <th>Cena</th>
        <th>Kategoria</th>
        <th>Ocena</th>
        <th>Stan</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product let-rowIndex="rowIndex">
      <tr [pSelectableRow]="product" [pSelectableRowIndex]="rowIndex">
        <td class="pt-2 xl:pt-0">
          <p-tableCheckbox
            [pSelectableRow]="product"
            [value]="product"
          ></p-tableCheckbox>
        </td>
        <td>{{ product.name }}</td>
        <td>
          <p-image
            [src]="'../../../assets/images/image.png'"
            alt="Image"
            width="100"
            class="shadow-4"
            [preview]="true"
          />
        </td>
        <td>{{ product.price | currency : "USD" }}</td>
        <td>{{ product.category }}</td>
        <td>
          <p-rating
            [(ngModel)]="product.rating"
            [readonly]="true"
            [cancel]="false"
          />
        </td>
        <td>
          <p-tag
            [value]="
              product.stock > 8
                ? 'W MAGAZYNIE'
                : product.stock > 0
                ? 'NA WYCZERPANIU'
                : 'BRAK'
            "
            [severity]="getSeverity(product)"
          />
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div class="flex align-items-center justify-content-between">
        W sumie dostępne są {{ products ? products.length : 0 }} produkty.
      </div>
    </ng-template>
  </p-table>
</div>

<!-- View User i Guest -->
<ng-template #userView>
  <p-dataView #dv [value]="products" [rows]="5" [paginator]="true">
    <ng-template pTemplate="list" let-products>
      <div class="grid grid-nogutter">
        <div
          class="col-12"
          *ngFor="let item of products; let first = first"
          class="col-12"
        >
          <div
            class="flex flex-column sm:flex-row sm:align-items-center p-4 gap-3"
            [ngClass]="{ 'border-top-1 surface-border': !first }"
          >
            <div class="md:w-10rem relative">
              <img
                class="block xl:block mx-auto border-round w-full"
                [src]="'../../../assets/images/image.png'"
                width="120"
                class="border-round shadow-4"
                [alt]="item.name"
              />
              <p-tag
                [value]="
                  item.stock > 8
                    ? 'W MAGAZYNIE'
                    : item.stock > 0
                    ? 'NA WYCZERPANIU'
                    : 'BRAK'
                "
                [severity]="getSeverity(item)"
                class="absolute"
                [style.left.px]="4"
                [style.top.px]="4"
              ></p-tag>
            </div>
            <div
              class="flex flex-column md:flex-row justify-content-between md:align-items-center flex-1 gap-4"
            >
              <div
                class="flex flex-row md:flex-column justify-content-between align-items-start gap-2"
              >
                <div>
                  <span class="font-medium text-secondary text-sm">{{
                    item.category
                  }}</span>
                  <div class="text-lg font-medium text-900 mt-2">
                    {{ item.name }}
                  </div>
                </div>
                <div>
                  <div class="text-sm font-medium mt-2">
                    {{ item.description }}
                  </div>
                </div>
                <div class="surface-100 p-1" style="border-radius: 30px">
                  <div
                    class="surface-0 flex align-items-center gap-2 justify-content-center py-1 px-2"
                    style="
                      border-radius: 30px;
                      box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04),
                        0px 1px 2px 0px rgba(0, 0, 0, 0.06);
                    "
                  >
                    <span class="text-900 font-medium text-sm">{{
                      item.rating
                    }}</span>
                    <i class="pi pi-star-fill text-yellow-500"></i>
                  </div>
                </div>
              </div>
              <div class="flex flex-column md:align-items-end gap-5">
                <span class="text-xl font-semibold text-900">{{
                  "$" + item.price
                }}</span>
                <div class="flex flex-row-reverse md:flex-row gap-2">
                  <p-button icon="pi pi-heart" [outlined]="true"></p-button>
                  <p-button
                    icon="pi pi-shopping-cart"
                    class="flex-auto md:flex-initial white-space-nowrap"
                    label="Buy Now"
                    [disabled]="item.stock === 0"
                  ></p-button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</ng-template>
