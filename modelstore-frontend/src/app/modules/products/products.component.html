<p-toolbar>
  <div class="p-toolbar-group-start"></div>
  <div class="p-toolbar-group-center"></div>
  <div class="p-toolbar-group-end">
    <p-button
      (onClick)="showProductForm(null, 'add')"
      icon="pi pi-plus"
      class="mr-2"
    />
    <p-button
      (onClick)="showProductForm(selectedProducts[0], 'edit')"
      icon="pi pi-pencil"
      class="mr-2"
      [disabled]="!activateEditButton"
    />
    <p-button icon="pi pi-trash" [disabled]="!activateDeleteButton" />
  </div>
</p-toolbar>

<p-table
  [value]="products"
  [tableStyle]="{ 'min-width': '50rem' }"
  dataKey="id"
  [paginator]="true"
  [rows]="20"
  [loading]="false"
  [styleClass]="'p-datatable-sm p-datatable-gridlines'"
  [(selection)]="selectedProducts"
  [selectionPageOnly]="true"
  (onRowSelect)="rowSelectChanged()"
  (onRowUnselect)="rowSelectChanged()"
  (onHeaderCheckboxToggle)="rowSelectChanged()"
  [rowsPerPageOptions]="[10, 20, 50, 100, { showAll: 'Pokaż wszystkie' }]"
  sortField="name"
  [sortOrder]="-1"
  [rowHover]="true"
  selectionMode="multiple"
  [autoLayout]="false"
  [resizableColumns]="true"
  [tableStyle]="{ 'min-width': '15rem', width: '100%' }"
>
  <ng-template pTemplate="header">
    <tr>
      <th width="1%">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th>Nazwa</th>
      <th>Opis</th>
      <th>Cena</th>
      <th>Ilość</th>
      <th>Zdjęcie</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product let-rowIndex="rowIndex">
    <tr [pSelectableRow]="product" [pSelectableRowIndex]="rowIndex">
      <td class="pt-2 xl:pt-0">
        <p-tableCheckbox
          [pSelectableRow]="product"
          [value]="product"
        ></p-tableCheckbox>
      </td>
      <td>{{ product.name }}</td>
      <td>{{ product.description }}</td>
      <td>{{ product.price }} zł</td>
      <td>{{ product.stock }}</td>
      <td>
        <!-- <img
          src="https://primefaces.org/cdn/primeng/images/galleria/galleria10.jpg"
        /> -->
        <p-image
          [src]="product.imageUrl"
          alt="Image"
          width="50"
          [preview]="true"
        />
      </td>
    </tr>
  </ng-template>
</p-table>
