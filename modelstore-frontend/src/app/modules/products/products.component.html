<p-table
  [value]="products"
  [tableStyle]="{ 'min-width': '15rem', width: '100%', 'border-radius': '8px' }"
  dataKey="id"
  [paginator]="true"
  [rows]="20"
  [loading]="false"
  [styleClass]="'p-datatable-sm p-datatable-gridlines'"
  [(selection)]="selectedProducts"
  [selectionPageOnly]="true"
  (onRowSelect)="rowSelectChanged()"
  (onRowUnselect)="rowSelectChanged()"
  (onHeaderCheckboxToggle)="rowSelectChanged()"
  [rowsPerPageOptions]="[10, 20, 50, 100, { showAll: 'Pokaż wszystkie' }]"
  sortField="name"
  [sortOrder]="-1"
  [rowHover]="true"
  selectionMode="multiple"
  [autoLayout]="false"
  [resizableColumns]="true"
  [tableStyle]="{ 'min-width': '15rem', width: '100%' }"
>
  <ng-template pTemplate="caption">
    <div class="flex align-items-center justify-content-between">
      Produkty
      <div>
        <p-button
          (onClick)="showProductForm(null, 'add')"
          icon="pi pi-plus"
          class="mr-2"
        />
        <p-button
          (onClick)="showProductForm(selectedProducts[0], 'edit')"
          icon="pi pi-pencil"
          class="mr-2"
          [disabled]="!activateEditButton"
        />
        <p-button icon="pi pi-trash" [disabled]="!activateDeleteButton" />
      </div>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th width="1%">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th>Nazwa</th>
      <th>Zdjęcie</th>
      <th>Cena</th>
      <th>Kategoria</th>
      <th>Ocena</th>
      <th>Stan</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product let-rowIndex="rowIndex">
    <tr [pSelectableRow]="product" [pSelectableRowIndex]="rowIndex">
      <td class="pt-2 xl:pt-0">
        <p-tableCheckbox
          [pSelectableRow]="product"
          [value]="product"
        ></p-tableCheckbox>
      </td>
      <td>{{ product.name }}</td>
      <td>
        <p-image
          [src]="product.imageUrl"
          alt="Image"
          width="100"
          class="shadow-4"
          [preview]="true"
        />
        <!-- <img
          [src]="
            'https://primefaces.org/cdn/primeng/images/demo/product/' +
            product.image
          "
          [alt]="product.name"
          width="100"
          class="shadow-4"
        /> -->
      </td>
      <td>{{ product.price | currency : "USD" }}</td>
      <td>{{ product.category }}</td>
      <td>
        <p-rating
          [(ngModel)]="product.rating"
          [readonly]="true"
          [cancel]="false"
        />
      </td>
      <td>
        <!-- <p-tag
          [value]="product.inventoryStatus"
          [severity]="getSeverity(product.inventoryStatus)"
        /> -->
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="summary">
    <div class="flex align-items-center justify-content-between">
      W sumie dostępne są {{ products ? products.length : 0 }} produkty.
    </div>
  </ng-template>
</p-table>
